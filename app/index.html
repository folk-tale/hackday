  <body>
    <form action="javascript:searchAll()" accept-charset="utf-8">
      <input type="text" id="queryfield" placeholder="Enter a sentence..." name="q"></input>
      <input type="submit" id="submitbutton" value="Go"></input>
    </form>
    <h5>Nouns</h5>
    <hr />
    <div id="terms"></div>
    <h5>Search results</h5>
    <hr />
    <div id="content"></div>

    <div id="stage">stage</div>





    <script>

    $("#stage").droppable({
      drop: function(event, ui) {
        // If it's in the "content" bar, move it to the stage
        if (ui.draggable.parent().is($('#content'))) {
          var x = ui.draggable.position().left;
          var y = ui.draggable.position().top;
          document.getElementById("stage").appendChild(ui.draggable.get(0));
          ui.draggable.css({position: 'absolute', left: x, top: y});
          ui.draggable.hover(
            function() {
              // TODO: add code here for adding resize buttons
              }, function() {
              // TODO: add code here for removing the resizing buttons
            });
        }
      }
    });

    

      // For old Image Search API
      function hndlr(response) {
        for (var i = 0; i < response.responseData.results.length; i++) {
          var item = response.responseData.results[i];
          var img = document.createElement('img');
          img.src = item.url;
          img.className = "hidden";
          img.onload = function() { this.className = "result"; }


          document.getElementById("content").appendChild(img);
          $('#content img').draggable({
            revert: "invalid",
            drag: function() {
              // Send $(this).position() over the internet, or do an RPC
            }
          });


        }
      }
      // For new Custom Search API
      function hndlr2(response) {
        for (var i = 0; i < response.items.length; i++) {
          var item = response.items[i];
          var img = document.createElement('img');
          img.src = item.link;
          img.className = "hidden";
          img.onload = function() { this.className = "result"; }
          document.getElementById("content").appendChild(img);
        }
      }
    </script>

        // Using old Image Search API (allows searching for transparent images)
        var query = encodeURI(noun);
        var reqURL = "http://ajax.googleapis.com/ajax/services/search/images?v=1.0&callback=hndlr&rsz=8&imgc=trans&imgsz=medium&q=" + query;
        var script = document.createElement("script");
        script.src = reqURL;
        document.getElementById("content").appendChild(script);
        document.getElementById("terms").innerHTML += "<span class=\"term\">" + noun + "</span>";
      }
    </script>
    <script>
      function searchAll() {
        document.getElementById("content").innerHTML = "";
        document.getElementById("terms").innerHTML = "";
        var input = document.querySelector("#queryfield").value;
        var nouns = nlp.pos(input).sentences[0].nouns();
        for (var i = 0; i < nouns.length; i++) {
          var noun = nouns[i];
          if (noun.pos.tag.lastIndexOf("NNP", 0) === 0 || // Skip proper nouns
              noun.pos.tag.lastIndexOf("PRP", 0) === 0 || // Skip pronouns
              noun.pos.tag.lastIndexOf("WH", 0) === 0)    // Skip wh- pronouns
          {
            continue;
          }
          searchNoun(noun.text);
        }
      }
    </script>
