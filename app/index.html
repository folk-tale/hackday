
<html>
  <head>
    <title>JSON/Atom Custom Search API Example</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <style type="text/css">
    html, body {
      background: #F6F0E6;
      font-family: Arial, sans-serif;
      font-size: 14pt;
    }
    h5 {
      margin-bottom: 0px;
      text-transform: uppercase;
      color: #666666;
    }
    hr {
      height: 1px;
      border: 0px;
      margin: 2px 0px;
      background: #999999;
    }
    .hidden {
      display: none;
    }
    .result {
      margin: 10px;
      display: inline-block;
      max-width: 100px;
      max-height: 100px;

      -moz-animation-name: grow;
      -moz-animation-iteration-count: 1;
      -moz-animation-timing-function: ease-in;
      -moz-animation-duration: 0.3s;

      -webkit-animation-name: grow;
      -webkit-animation-iteration-count: 1;
      -webkit-animation-timing-function: ease-in;
      -webkit-animation-duration: 0.3s;

      animation-name: grow;
      animation-iteration-count: 1;
      animation-timing-function: ease-in;
      animation-duration: 0.2s;
    }
    .term {
      margin-top: 5px;
      margin-right: 5px;
      padding: 5px;
      display: inline-block;
      background: #FFFFFF;
      border: 1px solid #999999;
      color: #999999;
    }
    #queryfield, 
    #submitbutton {
      padding: 5px;
      font-size: 14pt;
      height: 30pt;
    }
    @-moz-keyframes grow {
        0% {
            max-width: 0px;
            max-height: 0px;
        }
        100% {
            max-width: 100px;
            max-height: 100px;
        }
    }
    @-webkit-keyframes grow {
        0% {
            max-width: 0px;
            max-height: 0px;
        }
        100% {
            max-width: 100px;
            max-height: 100px;
        }
    }
    @keyframes grow {
        0% {
            max-width: 0px;
            max-height: 0px;
        }
        100% {
            max-width: 100px;
            max-height: 100px;
        }
    }
    #stage {
      width: 100%;
      height: 300px;
      padding: 0.5em;
      border: 1px solid #999999;
      position: relative;
    }
    #trash {
      width: 100px;
      height: 100px;
      border: 1px solid #999999;
    }
    #grow-button {
      width: 100px;
      height: 100px;
      color: #009900;
      position: absolute;
    }
    .img-wrapper {
      display: inline-block;
    }
    </style>
    <!-- Javascript NLP library. Not as robust as a server-side library but good enough. -->
    <script src="https://rawgit.com/spencermountain/nlp_compromise/master/client_side/nlp.min.js"> </script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!-- See http://jqueryui.com/draggable/ for examples and API -->


  </head>
  <body>
    <form action="javascript:searchAll()" accept-charset="utf-8">
      <input type="text" id="queryfield" placeholder="Enter a sentence..." name="q"></input>
      <input type="submit" id="submitbutton" value="Go"></input>
    </form>
    <h5>Nouns</h5>
    <hr />
    <div id="terms"></div>

    <h5>Search results</h5>
    <hr />
    <div id="content"></div>
    <div id="stage">stage</div>

    <script>

    // Setting up stage to receive props from offstage
    $("#stage").droppable({
      drop: function(event, ui) {
        // If the dragged-in image was in the "content" bar, transfer it to the stage
        if (ui.draggable.parent().is($('#content'))) {
          var $imgWrapper = ui.draggable;
          var $img = $imgWrapper.children('img');
          var width = $img.width();
          var height = $img.height();

          var imgX = $imgWrapper.position().left;
          var imgY = $imgWrapper.position().top;
          var stageX = $(this).position().left;
          var stageY = $(this).position().top;
          console.log(imgX + ", " + imgY + "; " + stageX + ", " +stageY);
          document.getElementById("stage").appendChild($imgWrapper.get(0));
          $imgWrapper.css({
            'position': 'absolute', 
            'left': imgX-stageX, 
            'top': imgY-stageY,
          });

          $img = $imgWrapper.children('img');
          $img.css({
            'max-width': $("#stage").width(),
            'max-height': $("#stage").height()
          });
          $img.width(width);
          $img.height(height);
          
          addGrowButton($imgWrapper);
          addShrinkButton($imgWrapper);
          
          ui.draggable.hover(
            function() {
              if ($(this).parent().is($('#stage'))) {
                addGrowButton($(this));
                addShrinkButton($(this));
              }
            },function() {
              $('.grow-button').remove();
              $('.shrink-button').remove();
          });
        }
      }
    });

    // Setting up offstage to properly receive dragged-off props
    $("#content").droppable({
      accept: "#stage div", // that way you can't drag around within content
      drop: function(event, ui) {
        if (ui.draggable.parent().is($('#stage'))) {
          var $img = ui.draggable.children('img');

          var width = $img.width();
          var height = $img.height();

          document.getElementById("content").appendChild(ui.draggable.get(0));
          ui.draggable.css({position: 'relative', left: 0, top: 0});
           $img = ui.draggable.children('img');

          var scaleDownX = 100.0/width;
          var scaleDownY = 100.0/height;

          $img.width(width * Math.min(scaleDownX, scaleDownY));
          $img.height(height * Math.min(scaleDownX, scaleDownY));

          $img.css({
            'max-width': '100px',
            'max-height': '100px'
          });
          $('.grow-button').remove();
          $('.shrink-button').remove();

        }
      }
    });

      function addGrowButton($imgWrapper) {

        var growButton = document.createElement('button');
        growButton.className = "grow-button";
        growButton.innerHTML = "+";
        $imgWrapper.append(growButton);
        $(growButton).css({position: 'absolute', left: 10, top: 10});

        // Grow button click callback - increases it 
        $(growButton).click(function(event) {

          var scaleFactor = 1.5;
          var $img = $(this).siblings('img');
          var aspectRatio = $img.width()*1.0/$img.height();
          console.log("Aspect ratio: " + aspectRatio);


          $img.width($img.width()*scaleFactor);
          $img.height($img.height()*scaleFactor); 

          // Updating max size based on position (and aspect ratio)
          var absoluteMaxWidth = $("#stage").width() - $(this).parent().position().left;
          var absoluteMaxHeight = $("#stage").height() - $(this).parent().position().top;
          
          var scaledMaxWidth = absoluteMaxHeight * aspectRatio;
          var newMaxWidth = Math.min(absoluteMaxWidth, scaledMaxWidth);

          var scaledMaxHeight = newMaxWidth / aspectRatio;
          var newMaxHeight = Math.min(absoluteMaxHeight, scaledMaxHeight);

          $img.css({
            'max-width': newMaxWidth + "px",
            'max-height': newMaxHeight + "px"
          });
        });
      }

      function addShrinkButton($imgWrapper) {

        var shrinkButton = document.createElement('button');
        shrinkButton.className = "shrink-button";
        shrinkButton.innerHTML = "-";
        $imgWrapper.append(shrinkButton);
        $(shrinkButton).css({position: 'absolute', left: 35, top: 10});

        // Grow button click callback - increases it 
        $(shrinkButton).click(function(event) {

          var scaleFactor = 0.67;
          var $img = $(this).siblings('img');
          var aspectRatio = $img.width()*1.0/$img.height();

          $img.width($img.width()*scaleFactor);
          $img.height($img.height()*scaleFactor); 

          // Updating max size based on position (and aspect ratio)
          var absoluteMaxWidth = $("#stage").width() - $(this).parent().position().left;
          var absoluteMaxHeight = $("#stage").height() - $(this).parent().position().top;
          
          var scaledMaxWidth = absoluteMaxHeight * aspectRatio;
          var newMaxWidth = Math.min(absoluteMaxWidth, scaledMaxWidth);

          var scaledMaxHeight = newMaxWidth / aspectRatio;
          var newMaxHeight = Math.min(absoluteMaxHeight, scaledMaxHeight);

          $img.css({
            'max-width': newMaxWidth + "px",
            'max-height': newMaxHeight + "px"
          });
        });
      }

      // For old Image Search API
      function hndlr(response) {
        for (var i = 0; i < response.responseData.results.length; i++) {
          var item = response.responseData.results[i];
          var img = document.createElement('img');
          img.src = item.url;
          img.className = "hidden";
          img.onload = function() { this.className = "result"; }

          var div = document.createElement('div');
          div.className = "img-wrapper";
          document.getElementById("content").appendChild(div);
          div.appendChild(img);

          $('#content div').draggable({
            revert: "invalid",
            drag: function() {
              // Send $(this).position() over the internet, or do an RPC
            },
            stack: "#stage div"
          });


        }
      }
      // For new Custom Search API
      function hndlr2(response) {
        for (var i = 0; i < response.items.length; i++) {
          var item = response.items[i];
          var img = document.createElement('img');
          img.src = item.link;
          img.className = "hidden";
          img.onload = function() { this.className = "result"; }
          document.getElementById("content").appendChild(img);
        }
      }
    </script>

        req.onreadystatechange = function() {
            if (req.readyState == 4) {

        }
        var query = encodeURI(noun);
        var reqURL = "https://www.googleapis.com/customsearch/v1?key=AIzaSyB_laO9ignQqxeCTOjRF5aYr1RvfdAWfME&cx=004787686795910839531%3Acf2pijgb3ra&searchType=image&fileType=png&imgType=clipart&imgc=trans&alt=json&q=" + query;

        // Using old Image Search API (allows searching for transparent images)
        var query = encodeURI(noun);
        var reqURL = "http://ajax.googleapis.com/ajax/services/search/images?v=1.0&callback=hndlr&rsz=8&imgc=trans&imgsz=medium&q=" + query;
        var script = document.createElement("script");
        script.src = reqURL;
        document.getElementById("content").appendChild(script);
        document.getElementById("terms").innerHTML += "<span class=\"term\">" + noun + "</span>";
      }
    </script>
    <script>
      function searchAll() {
        document.getElementById("content").innerHTML = "";
        document.getElementById("terms").innerHTML = "";
        var input = document.querySelector("#queryfield").value;
        var nouns = nlp.pos(input).sentences[0].nouns();
        for (var i = 0; i < nouns.length; i++) {
          var noun = nouns[i];
          if (noun.pos.tag.lastIndexOf("NNP", 0) === 0 || // Skip proper nouns
              noun.pos.tag.lastIndexOf("PRP", 0) === 0 || // Skip pronouns
              noun.pos.tag.lastIndexOf("WH", 0) === 0)    // Skip wh- pronouns
          {
            continue;
          }
          searchNoun(noun.text);
        }
      }
    </script>
  </body>
</html>
