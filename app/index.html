
<html>
  <head>
    <title>JSON/Atom Custom Search API Example</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <style type="text/css">
    html, body {

    hr {

    }
    .hidden {
      display: none;
    }
    .result {

      -moz-animation-iteration-count: 1;
      -moz-animation-timing-function: ease-in;

      -webkit-animation-iteration-count: 1;

    }

    .results-header {

    }

    }
    .floatRight {

    }

    .backstage-container {
      width:  30%;

    }

    .stage-container {
      float: left;
      width: 66%;

    }

    .term {
      margin-top: 5px;
      margin-right: 5px;
      padding: 5px;

      background: #FFFFFF;
      border: 1px solid #999999;
      color: #999999;
    }
    #queryfield, 
    #submitbutton {
      padding: 5px;
      font-size: 14pt;
      height: 30pt;
    }
    @-moz-keyframes grow {
        0% {
            max-width: 0px;
            max-height: 0px;
        }
        100% {
            max-width: 100px;
            max-height: 100px;
        }
    }
    @-webkit-keyframes grow {
        0% {
            max-width: 0px;
            max-height: 0px;
        }
        100% {
            max-width: 100px;
            max-height: 100px;
        }
    }
    @keyframes grow {
        0% {
            max-width: 0px;
            max-height: 0px;
        }
        100% {
            max-width: 100px;
            max-height: 100px;
        }
    }
    #stage {
      width: 100%;
      height: 90%;
      padding: 0.5em;
      border: 1px solid #999999;

      width: 100px;

    }

      height: 100px;

    <!-- Javascript NLP library. Not as robust as a server-side library but good enough. -->
    <script src="/nlp.min.js"> </script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!-- See http://jqueryui.com/draggable/ for examples and API -->


  </head>
  <body>
    <div class="container">
      <div class="search-bar-container">
        <form action="javascript:searchAll()" accept-charset="utf-8">
          <input type="text" class="search-input" id="queryfield" placeholder="Enter a sentence..." name="q"></input>
          <input type="submit" class="search-submit" id="submitbutton" value="Go"></input>
        </form>
          <h5 class="results-header floatLeft">Nouns: </h5>
          <div class="floatLeft" id="terms"></div>
      </div>

      <div class="backstage-container">
        <h5>Search results</h5>
        <hr />
        <div class="results" id="content"></div>
      </div>

      <div class="stage-container">
        <div id="stage">STAGE</div>
      </div>

    </div>

    <script>



    $("#stage").droppable({
      drop: function(event, ui) {
        // If the dragged-in image was in the "content" bar, transfer it to the stage
        if (ui.draggable.parent().is($('#content'))) {
          var imgX = ui.draggable.position().left;
          var imgY = ui.draggable.position().top;
          var stageX = $(this).position().left;
          var stageY = $(this).position().top;
          console.log(imgX + ", " + imgY + "; " + stageX + ", " +stageY);
          document.getElementById("stage").appendChild(ui.draggable.get(0));
          ui.draggable.css({position: 'absolute', left: imgX-stageX, top: imgY-stageY});
          ui.draggable.hover(
            function() {

              var imgX = $(this).position().left;
              var imgY = $(this).position().top;
              var growButton = document.createElement('button');
              growButton.className = "grow-button";
              document.getElementById("stage").appendChild(growButton);
              $(growButton).css({position: 'absolute', left: imgX, top: imgY});
              //$(this).add("div").addClass("shrink-button");
              //$(this).add("div").addClass("delete-button");

              // TODO: add code here for adding resize buttons
              }, function() {
                 $('.grow-button').remove();
            });
        }
      }
    });

    

      // For old Image Search API
      function hndlr(response) {
        for (var i = 0; i < response.responseData.results.length; i++) {
          var item = response.responseData.results[i];
          var img = document.createElement('img');
          img.src = item.url;
          img.className = "hidden";
          img.onload = function() { this.className = "result"; }


          document.getElementById("content").appendChild(img);
          $('#content img').draggable({
            revert: "invalid",
            drag: function() {
              // Send $(this).position() over the internet, or do an RPC
              $('#content').css('overflow', 'visible');
            },
            stack: "div",
            stop: function() {
              $('#content').css('overflow-y', 'auto');
            }
          });


        }
      }
      // For new Custom Search API
      function hndlr2(response) {
        for (var i = 0; i < response.items.length; i++) {
          var item = response.items[i];
          var img = document.createElement('img');
          img.src = item.link;
          img.className = "hidden";
          img.onload = function() { this.className = "result"; }
          document.getElementById("content").appendChild(img);
        }
      }
    </script>
    <script>

        var query = encodeURI(noun);

        // Using old Image Search API (allows searching for transparent images)
        var query = encodeURI(noun);
        var reqURL = "http://ajax.googleapis.com/ajax/services/search/images?v=1.0&callback=hndlr&rsz=8&imgc=trans&imgsz=medium&q=" + query;
        var script = document.createElement("script");
        script.src = reqURL;
        document.getElementById("content").appendChild(script);
        document.getElementById("terms").innerHTML += "<span class=\"term\">" + noun + "</span>";
      }
    </script>
    <script>
      function searchAll() {
        document.getElementById("content").innerHTML = "";
        document.getElementById("terms").innerHTML = "";
        var input = document.querySelector("#queryfield").value;
        var nouns = nlp.pos(input).sentences[0].nouns();
        for (var i = 0; i < nouns.length; i++) {
          var noun = nouns[i];
          if (noun.pos.tag.lastIndexOf("NNP", 0) === 0 || // Skip proper nouns
              noun.pos.tag.lastIndexOf("PRP", 0) === 0 || // Skip pronouns
              noun.pos.tag.lastIndexOf("WH", 0) === 0)    // Skip wh- pronouns
          {
            continue;
          }
          searchNoun(noun.text);
        }
      }
    </script>
  </body>
</html>
