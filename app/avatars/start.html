<!doctype html>
<html>
<head>
  <title>Folktale</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="start.css" type="text/css" media="all">
  <script src="start.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <div class="center" style="width: 450px">
    <img src="../images/logo-trans.png">

    <h1>
      Hello! What's your name?
    </h1>

    <input name="name" type="text" id="name"></input>

    <div id="donebutton">I'm done!</div>
    <div id="warning"> Your name should be at least one letter</div>
    
    <script>
    document.addEventListener("keyup", function(event) {
      if (event.keyCode == 13) { // Enter
        document.getElementById("donebutton").click();
      }
    });
    </script>
  </div>

</body>
</html>
